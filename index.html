<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Profile card component</title>

</head>

<body>
    <main>

        <div class="container">

            <div class="card">

                <div class="card_content">

                    <img src="/images/image-victor.jpg" height='70' width='70' alt="image of victor" class="img-top">
                    <div class="wrap">
                        <h1 class="name">Victor Crest <span class='age'> 26</span></h1>
                        <p class="city">London </p>
                    </div>


                    <div class="border"></div>

                    <div class="grid">


                        <div class="big">80K <span class="small">Followers</span></div>

                        <div class="big">803K <span class="small">Likes</span></div>
                        <div class="big">1.4K <span class="small">Photos</span></div>

                    </div>
                    <div class="bottom"></div>
                </div>


            </div>
        </div>


    </main>

    <footer>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">huey.io</a>.
        </div>
    </footer>
</body>

</html>
